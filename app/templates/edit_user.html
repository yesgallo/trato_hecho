{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Editar Usuario</h2>
        <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="status" name="status" class="form-control">
                    <option value="active" {% if user.status == 'active' %}selected{% endif %}>Activo</option>
                    <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </form>
    </div>
</div>
{% endblock %}
